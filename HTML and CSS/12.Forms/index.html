<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="index.php" method="post">
      <label for="username">username: </label>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        minlength="4"
        maxlength="8"
      />

      <br /><br />

      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        minlength="8"
        maxlength="16"
        required
      />

      <br /><br />

      <label for="email">email:</label>
      <input type="email" id="email" placeholder="Ex:asus@gmail.com" />

      <br /><br />

      <label for="phone">phone:</label>
      <input type="tel" id="phone" placeholder="Ex:+91123456789" />

      <br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" />

      <br /><br />

      <label for="quantity">quantity</label>
      <input type="number" id="quantity" min="1" max="99" value="1" />

      <br /><br />

      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />

      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />

      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />

      <br /><br />

      <label for="payment">Payment</label>

      <select>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="creditcard">creditcard</option>
      </select>

      <br /><br />

      <label for="subscribe">subscribe</label>
      <input type="checkbox" id="subscribe" />

      <br /><br />
      <label for="comment">comment:</label>
      <textarea id="comment" rows="3" cols="25"></textarea>

      <br /><br />
      <label for="file">file</label>
      <input type="file" id="file" accept="image/png,image/jpeg" />

      <br /><br />

      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
