<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery">
      <a href="./Biriyani.png" target="_blank">
        <img
          src="./Biriyani.png"
          alt="This Picture Was Biriyani"
          width="200px"
        />
      </a>
      <div class="description">Biriyani</div>
    </div>

    <div class="gallery">
      <a href="pizza.png" target="_blank">
        <img src="pizza.png" alt="This Picture Was Pizza" width="200px" />
      </a>
      <div class="description">Pizza</div>
    </div>

    <div class="gallery">
      <a href="burger.png" target="_blank">
        <img src="burger.png" alt="This Picture Was Burger" width="200px" />
      </a>
      <div class="description">Burger</div>
    </div>

    <div class="gallery">
      <a href="./sandwich.png" target="_blank">
        <img
          src="./sandwich.png"
          alt="This Picture Was Sandwich"
          width="200px"
        />
      </a>
      <div class="description">Sandwich</div>
    </div>
  </body>
</html>
